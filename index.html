<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
<style>
    .apple-logo {
  position: relative;
  width: 100px;
  height: 120px;
  background-color: #f1f1f1;
  border-radius: 50%;
  box-shadow: inset -20px 0 #c8c8c8;
}

.apple-logo .body {
  background-color: #ffcc00;
  border-radius: 50%;
  width: 100%;
  height: 100%;
}

.apple-logo .bite {
  background-color: #f1f1f1;
  border-radius: 0 50% 50% 0;
  width: 35%;
  height: 20%;
  position: absolute;
  right: 0;
  top: 25%;
}

.apple-logo .leaf {
  background-color: #76b900;
  width: 20%;
  height: 10%;
  position: absolute;
  top: -5%;
  left: 50%;
  transform: rotate(-45deg);
  border-radius: 0 50% 50% 0;
}

</style>
</head>
<body>
    <div class="apple-logo">
        <div class="body"></div>
        <div class="bite"></div>
        <div class="leaf"></div>
      </div>      
</body>
</html>
