<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .content {
            position: relative;
            border: 1px solid #000;
            margin-bottom: 20px; 
        }
        .film, .music {
            display: inline-block;
            vertical-align: top;
        }
        .film {
            width: 50%;
        }
        .music {
            width: 45%;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="film">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="music">
            <p>Назва пісні 1: <audio controls><source src="path_to_audio1.mp3" type="audio/mpeg"></audio></p>
            <p>Назва пісні 2: <audio controls><source src="path_to_audio2.mp3" type="audio/mpeg"></audio></p>
        </div>
    </div>
</body>
</html>
