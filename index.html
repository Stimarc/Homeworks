<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Float</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
<div class="wrap">
    <div class="block-line-1">
<div class="block block-1">1</div>
<div class="block block-2">2</div>
</div>
<div class="clear"></div>
    <div class="block-line-2">
        <div class="small block-small-5">5</div>
        <div class="small block-small-4">4</div>
        <div class="small block-small-3">3</div>
        <div class="small block-small-2">2</div>
        <div class="block">1</div>
    </div>
    <div class="clear"></div>
    <div class="block-line-3">
        <div class="bl blocks-1">1</div>
        <div class="bl blocks-2">2</div>
        <div class="bl2 blocks-3">3</div>
        <div class="bl2 blocks-4">4</div>
    </div>

</div>


 




</body>
</html>
